<div class="breadcrum">
    <p><a href="#">User Info </a><span></span><small>Edit Operator</small></p>
    <div class="clear"></div>
</div>
<!-- notification template -->
{include file="base/templates/notification.html"}
<!-- end of notification template-->
<form action="{$config->site_url('pengaturan/editprofile/edit_process')}" method="post">
    <input type="hidden" name="user_id" value="{$result.user_id|default:''}" />
    <table class="table-input" width="100%">
        <tr class="headrow">
            <th colspan="3">Profil</th>
        </tr>
        <tr>
            <td width="20%">Nama Petugas</td>
            <td width="80%">
                <input type="text" name="nama_lengkap" maxlength="255" size="30" value="{$rs_users.nama_lengkap|default:''}" />
                <em>* wajib diisi</em>
            </td>
        </tr>
        <tr>
            <td>Alamat</td>
            <td>
                <textarea name="alamat" cols="40" maxlength="255">{$rs_users.alamat|default:''}</textarea>
            </td>
            <td></td>
        </tr>
        <tr>
            <td>No Telepon</td>
            <td><input type="text" name="no_telp" maxlength="20" size="15" value="{$rs_users.no_telp|default:''}" /></td>
        </tr>
        <tr>
            <td>Alamat Email</td>
            <td>
                <input type="text" name="user_mail" maxlength="50" size="30" value="{$result.user_mail|default:''}" />
                <em>* wajib diisi</em>
            </td>
        </tr>
        
        <tr class="headrow">
            <th colspan="3">Akun</th>
        </tr>
        <tr>
            <td>User Name</td>
            <td>
                <input type="text" name="user_name" maxlength="50" size="20" value="{$result.user_name|default:''}" />
                <em>* wajib diisi</em>
            </td>
        </tr>
        <tr>
            <td>Password</td>
            <td>
                <input type="password" name="user_pass" maxlength="255" size="20" value="{$result.user_pass|default:''}" />
                <em>* wajib diisi</em>
            </td>
        </tr>
        <tr class="submit-box">
            <td colspan="3">
                <input type="submit" name="save" value="Simpan" class="edit-button" />
                <input type="reset" name="reset" value="Reset" class="edit-button" />
            </td>
        </tr>
    </table>
</form>
