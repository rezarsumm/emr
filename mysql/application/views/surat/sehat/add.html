<form action="{$config->site_url('surat/sehat/add_process')}" method="post">
    <table class="table-input" width="100%">
        <tr class="headrow">
            <th colspan="4">Data Surat</th>
        </tr>
        <tr>
            <td>Nomor RG</td>
            <td>
                <input type="text" name="FS_KD_REG" maxlength="10"/>
            </td>
        </tr>
        <tr>
            <td>Jenis Surat</td>
            <td>
                <select name="FN_JENIS_SURAT" id="surat_dari" class="select2" style="width: 350px;">
                    <option value=""></option>
                    {foreach from=$rs_jenis_surat item=data}
                    <option value="{$data.FS_KD_TRS}">{$data.FS_NM_JENIS_SURAT}</option>
                    {/foreach}
                </select>
            </td>
        </tr>
        <tr class="submit-box">
            <td colspan="4">
                <input type="submit" name="save" value="Simpan" class="edit-button" /> 
            </td>
        </tr>
    </table>
</form>
