<div class="breadcrum">
    <p>
        <a href="#">Settings</a><span></span>
        <a href="{$config->site_url('pengaturan/leaflet')}">Leaflet Edukasi</a><span></span>
        <small>Add Data</small>
    </p>
    <div class="clear"></div>

<!-- notification template -->
{include file="base/templates/notification.html"}
<!-- end of notification template-->
<form action="{$config->site_url('pengaturan/leaflet/process_add')}" method="post" enctype="multipart/form-data">
    <table class="table-input" width="100%">
        <tr>
            <th colspan="2">Add Data</th>
        </tr>
        <tr>
            <td width="15%">Judul File</td>
            <td width="85%">
                <input name="FS_NM_JUDUL" type="text" size="40" maxlength="30" />
                <em>* wajib diisi</em>
            </td>
        </tr>
        <tr>
            <td>File</td>
            <td>
                <input type="file" name="att_name" tabindex="11"/>
                <em>* wajib diisi</em>
            </td>
        </tr>
        <tr class="submit-box">
            <td colspan="2">
                <input type="submit" value="Simpan" class="edit-button" />
                <input type="reset" value="Reset" class="edit-button" />
            </td>
        </tr>
    </table>
</form>
